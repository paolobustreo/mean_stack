<a href="#/home"><img id="logo" class="col-xs-4 col-xs-offset-4 grow" src="/images/logo3.png" alt="Hot Tracks logo" ng-href="home.html"></a>
<div class ="col-xs-10 col-xs-offset-1">
<span class="glyphicon glyphicon-thumbs-up grow" ng-click="incrementUpvotes(track)"></span>
<div id="upvotes">{{track.upvotes}}</div>
<div id="title">{{track.title | limitTo: 25}}</div>
<div id="artist">by {{track.artist | limitTo: 25 }}</div>
<div id="label">from {{track.label | limitTo: 25 }}</div>
 <span id="soundcloud"  ng-bind-html="track.soundcloud" style="margin-top:30px;"> </span>
</div>
<div class ="col-xs-8 col-xs-offset-2" >
  <div ng-repeat="comment in track.comments | orderBy:'-upvotes'">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{ comment.author }}
        <span class="text-muted">date</span>
        <div id="comment_upvotes">{{comment.upvotes}}</div>
        <span class="glyphicon glyphicon-thumbs-up grow" id="up_comment_gli" ng-click="incrementUpvotes(comment)"></span>
      </div>
      <div class="panel-body"> {{comment.body}} </div>
    </div>
  </div>
</div>
<!-- Add new comment form -->
<div class ="col-xs-6 col-xs-offset-3">
  <form ng-submit="addComment()"
    style="margin-top:30px;">
    <h3>Add a new comment</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Comment"
      ng-model="body"></input>
    </div>
    <button type="submit" id="subtrack" class="btn btn-primary center-block grow">Add a comment</button>
</form>
</div>
